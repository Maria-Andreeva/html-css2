<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <img class="header__logo" src="./img/Logo__header.png" alt="logo GrowBe">
            <div class="header__menu">Home</div>
            <div class="header__menu">About Us</div>
            <div class="header__menu">Services</div>
            <div class="header__menu">Features</div>
            <div class="header__menu">Team</div>
            <div class="header__menu">Blog</div>
            <div class="header__menu">Contact</div>
        </div>
    <div class="top__content">
        <div class="top__info">
            <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
            <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
        </div>
        <div class="top__buttons">
            <img class="top__buttons" src="./img/btn__start_now.svg" alt="button start now">
            <button class="top__buttons">Watch Video</button>
        </div>
        <img src="./img/img__main.png" alt="image content">
    </div>
 
    <div class="logos">
        <img src="./img/liva.png" alt="logo1">
        <img src="./img/kanba.png" alt="logo2">
        <img src="./img/amara.png" alt="logo3">
        <img src="./img/aven.png" alt="logo4">
        <img src="./img/hexlab.png" alt="logo5">
        <img src="./img/kanba.png" alt="logo6">
    </div>
    
    </div>
    
</body>
</html>
